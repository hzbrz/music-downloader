<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Videos!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 align="center" style="color: #B00100">Song<span style="color: black">Finder</span></h1>
            </header>
            <div align="center" style="margin-top: -10px;"><small>Search through all Youtube videos</small></div>

            <section style="padding-bottom: 20px;">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-offset-4 col-sm-12">
                            <form class="form-inline" id="search-form" name="search-form" onsubmit="return search()" style="padding-top: 20px;">
                                <div class="form-group">
                                    <div class="col-sm-5">
                                        <input type="search" class="form-control" id="query" class="search-field" placeholder="Search songs">
                                    </div>
                                </div>
                                <button type="submit" name="search-btn" id="search-btn" class="btn btn-default">
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!--<button class="btn btn-xs btn-danger" style="margin-bottom: 10px; margin-left: 42px; display: none;" id="clear-btn">-->
                <!--Clear all-->
            <!--</button>-->
            <ul id="selected" style="width: 100%; height: 50%; display: block; white-space: nowrap; overflow: auto;"></ul>
            <div>
                <button class="btn btn-xs btn-primary" id="dl-btn" onclick="downloadAll(window.links)"
                        style="display: none; margin-left: 40px;">
                    Download all
                </button>
                <h6 style="display: inline;" id="dl-msg"></h6>
            </div>
            <hr>
            <ul id="results"></ul>
            <div id="buttons"></div>
            <footer>
                <small>Copyright &copy; 2017 - Created by <span style="color: black">Hasan Zahid</span></small>
            </footer>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>
    </body>
</html>
<script>
    $('#search-form').submit(function (e) {
        e.preventDefault();
    });
</script>
